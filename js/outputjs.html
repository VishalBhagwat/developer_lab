<!Doctype html>
<html>
    <head>
        <title>Output in Js</title>
    </head>
    <body>
         
        <div>
            <h1>This is the Heading</h1>
            <p>This is the Paragraph.</p>
            <h2 id="demo"> This is the Javascript</h2>
        </div>
        <script>
           document.getElementById('demo').innerHTML="Welcome to javascript";        
          alert("This is the alert");
          document.write("This is the write statement");
          console.log("This is the log message");
        </script>

    </body>
</html>
